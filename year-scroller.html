<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="year-scroller">
  <template>
    <style>
      :host {
        display: block;
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 30px;
        margin-bottom: -30px;
        height: 44px;
        background-color: #8B939E;
        color: #ECEEF2;
        position: relative;
      }

      .years {
        display: flex;
        width: calc(14 * 65px);
        transition: transform 0.3s;
        padding: 0 calc(50vw - 65px / 2);
      }

      .year {
        width: 65px;
        line-height: 44px;
        text-align: center;
        font-weight: 400;
      }
    </style>

    <div class="years"></div>

  </template>

  <script>
    class YearScroller extends Polymer.Element {
      static get is() {
        return 'year-scroller';
      }

      static get properties() {
        return {
          year: {
            type: Number,
            notify: true
          },
          month: {
            type: Number,
            notify: true
          },
          yearScrolling: {
            type: Boolean,
            value: false,
            notify: true
          }
        }
      }

      static get observers() {
        return [ /* observer descriptors */ ]
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();

        const years = this.root.querySelector(".years");

        // Generate 10 dummy years
        for (var i = 2010; i <= 2023; i++) {
          years.innerHTML += `<div class="year year-${i}">${i}</div>`;
        }

        var hideGlassTimeout;
        this.addEventListener("scroll", function(e) {
          var newYear = 2010 + Math.round(this.scrollLeft / 65);
          // var yearEl = this.root.querySelector(".year-"+newYear);
          this.year = newYear;

          this.yearScrolling = true;
          var self = this;
          clearTimeout(hideGlassTimeout);
          hideGlassTimeout = setTimeout(function() {self.yearScrolling = false}, 300);
        }.bind(this));

        // Scroll to current year
        setTimeout(this.scrollToYear.bind(this), 0);

      }

      scrollToYear(year) {
        year = year || this.year;
        this.scrollLeft = (year - 2010) * 65;
      }
    }

    customElements.define(YearScroller.is, YearScroller);

  </script>
</dom-module>
