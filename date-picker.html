<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="month-scroller.html">
<link rel="import" href="year-scroller.html">

<dom-module id="date-picker">
  <template>
    <style>
      :host {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 18px;
        -webkit-tap-highlight-color: transparent;
      }

      input {
        border: 0;
        font-size: inherit;
        background-color: #FFFFFF;
        box-shadow: 0 0 0 1px rgba(0,0,0,0.20);
        border-radius: 4px;
        padding: 10px;
        outline: none;
      }

      input:focus {
        box-shadow: 0 0 0 1px rgba(0,0,0,0.20), 0 0 0 3px rgba(0,122,255,0.50);
      }

      #overlay {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateY(100vh);
        transition: transform 0.3s cubic-bezier(0.600, 0.040, 0.980, 0.335);

        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      #overlay.open {
        transform: translateY(0);
        transition-timing-function: cubic-bezier(0.075, 0.820, 0.165, 1.000);
      }

      .toolbar {
        background: #EFEFEF;
        box-shadow: 0 -1px 0 0 #B2B2B2, 0 1px 0 0 rgba(5,5,5,0.18);
        display: flex;
        justify-content: space-between;
        position: relative;
        z-index: 2;
      }

      .toolbar button {
        border: 0;
        padding: 12px 14px;
        background-color: transparent;
        font: inherit;
        font-size: 16px;
        color: #007AFF;
        outline: none;
      }

      #set {
        font-weight: 600;
      }

      .months {
        position: relative;
      }

      .glass {
        position: absolute;
        /*top: 0;*/
        /*left: 0;*/
        height: 100%;
        width: 100vw;
        background-color: rgba(225, 228, 231, 1);
        color: #000;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
        z-index: 1;
      }

      .glass[show] {
        opacity: 1;
      }

      .years {
        position: relative;
      }

      .years::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        pointer-events: none;
        background-image: linear-gradient(90deg, #8B939E 0%, rgba(139,147,158,0.00) 40%, rgba(139,147,158,0.00) 60%, #8B939E 100%);
      }
    </style>

    <input value="05/08/2017">

    <div id="overlay" class="open">
      <div class="toolbar">
        <button id="cancel">Cancel</button>
        <button id="today">Today</button>
        <button id="set">Set</button>
      </div>
      <div class="months">
        <div class="glass" show$="{{yearScrolling}}">[[month]] / [[year]]</div>
        <month-scroller year="{{year}}" month="{{month}}" year-scrolling="{{yearScrolling}}"></month-scroller>
      </div>
      <div class="years">
        <year-scroller year="{{year}}" month="{{month}}" year-scrolling="{{yearScrolling}}"></year-scroller>
      </div>
    </div>
  </template>

  <script>
    class DatePicker extends Polymer.Element {
      static get is() {
        return 'date-picker';
      }

      static get properties() {
        return {
          year: {
            type: Number,
            value: 2017,
            notify: true
          },
          month: {
            type: Number,
            value: 5,
            notify: true
          },
          yearScrolling: {
            type: Boolean,
            value: false,
            notify: true
          }
        }
      }

      static get observers() {
        return [ /* observer descriptors */ ]
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();

        const input = this.root.querySelector("input");
        const overlay = this.root.querySelector("#overlay");

        input.addEventListener("focus", function() {
          overlay.classList.add("open");
        });

        overlay.addEventListener("click", function(e) {
          if(e.target == overlay)
            overlay.classList.remove("open");
        });
      }
    }

    customElements.define(DatePicker.is, DatePicker);

  </script>
</dom-module>
